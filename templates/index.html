{% extends 'base.html' %}
{% block body %} 
<div class="container-fluid" >
  <h1>MoneY</h1>
  <div class="input-group mb-3">
    <span class="input-group-text">Saldo </span>
    <span class="input-group-text">R$ {{saldo}}</span>
  </div>
  <div class="input-group mb-3">
    <span class="input-group-text">Receita Mensal </span>
    <span class="input-group-text">R$ {{receita}}</span>
  </div>
  <div class="input-group mb-3">
    <span class="input-group-text">Despesa Mensal</span>
    <span class="input-group-text">R$ {{despesa}}</span>
  </div>

  <div class="d-grid gap-4 d-md-flex">
    <a 
      href="{{url_for('cadastrar', tipo='receita')}}"
      class="btn btn-success"
      name="type"value="receita"
    >
      + Receita
    </a>
    <a 
      href="{{url_for('cadastrar',tipo='despesa')}}"
      class="btn btn-warning"
      name="type" value="despesa"
    >
      - Despesa
    </a>
  </div>
  
  <div class="mt-3">
    <h2>Extrato</h2>
    <table class="table table-dark table-hover mt-3">
      <thead>
        <tr>
          <th scope="col">Data</th>
          <th scope="col">Valor</th>
          <th scope="col">Descrição</th>
          <th scope="col">Tipo</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td scope="row">19/11/2000</td>
          <td>1200</td>
          <td>Salario</td>
          <td>receita</td>
          <td>
            <a class="btn btn-danger" href='/deletar/receita/8b206b50-c157-440c-a950-e521cf5c46e4'>
              Deletar
            </a>
            <a href='/atualizar/receita/8b206b50-c157-440c-a950-e521cf5c46e4'class="btn btn-secondary">
              Atualizar
            </a>
          </td>
        </tr>
    </table>
  </div>
</div>    
{% endblock %}
