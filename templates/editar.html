{% extends 'base.html' %}
{% block body %}
<form action="" method="POST">
    <h1>Editar {{transacao["tipo"]}}</h1>
    <div class="mb-3">
      <label for="descricao" class="form-label">Descrição</label>
      <input 
        type="text" 
        class="form-control" 
        id="descricao" 
        name = "descricao" 
        value="{{transacao['descricao']}}"
      >
      </div>
    <div class="mb-3">
      <label for="valor" class="form-label">Valor</label>
      <input 
        type="text"
        class="form-control" 
        id="valor" 
        name=valor
        placeholder="0,00"
        value="{{transacao['valor']}}"
      >
    </div>
    <div class="mb-3">
        <label for="data" class="form-label">Data</label>
        <input 
          type="date" 
          class="form-control" 
          id="data" 
          name="data"
          value="{{transacao['data']}}"
        >
      </div>
    <button type="submit" class="btn btn-primary">Salvar</button>
</form>
{% endblock %}
